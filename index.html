<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <title>Art Island</title>
        <link rel="stylesheet" href="main.css" />
				<style>

				body {
					background: linear-gradient(-45deg, cyan, #FF67B6, #140d07, #E7C26A);
					background-size: 400% 400%;
					animation: gradient 15s ease infinite;
					height: 100vh;
				}

				@keyframes gradient {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				</style>
    </head>
    <body>
        <div class="controls">
            <button id="ble-connect">connect</button>
            <button id="ble-disconnect" disabled>disconnect</button>
            <select id="sketch-select" selected="totem">
                <option value="totem">totem</option>
                <option value="rotator">rotator</option>
                <option value="splatter">splatter</option>
                <option value="fish">fish</option>
            </select>
            <span id="ble-status"></span>
        </div>
        {{entry}}
    </body>
</html>
